
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Jac-Man Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #eee;
        font-family: 'Roboto', sans-serif;
        overflow: hidden;
        touch-action: none;
        margin: 0;
        padding: 0;
      }
      canvas {
        image-rendering: pixelated;
      }
      
      /* --- Core Animations --- */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }

      @keyframes scale-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .animate-scale-in { animation: scale-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      /* --- UI Transitions --- */
      @keyframes anim-blur-in {
        0% { backdrop-filter: blur(0px); background-color: rgba(0,0,0,0); }
        100% { backdrop-filter: blur(16px); background-color: rgba(0,0,0,0.6); }
      }
      @keyframes anim-blur-out {
        0% { backdrop-filter: blur(16px); background-color: rgba(0,0,0,0.6); }
        100% { backdrop-filter: blur(0px); background-color: rgba(0,0,0,0); }
      }
      .anim-enter-blur { animation: anim-blur-in 0.4s ease-out forwards; }
      .anim-exit-blur { animation: anim-blur-out 0.3s ease-in forwards; }
      
      /* --- Backgrounds --- */
      @keyframes gradient-shift {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .animate-gradient {
          background-size: 200% 200%;
          animation: gradient-shift 20s ease infinite;
      }

      /* --- Glitch Effect (Level 0) --- */
      .glitch-wrapper {
        position: relative;
      }
      .glitch {
        position: relative;
        color: white;
        font-family: 'Press Start 2P', cursive;
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 4s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 4s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(10px, 9999px, 30px, 0); }
        20% { clip: rect(80px, 9999px, 100px, 0); }
        40% { clip: rect(20px, 9999px, 60px, 0); }
        60% { clip: rect(50px, 9999px, 90px, 0); }
        80% { clip: rect(10px, 9999px, 40px, 0); }
        100% { clip: rect(70px, 9999px, 110px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(60px, 9999px, 90px, 0); }
        20% { clip: rect(10px, 9999px, 50px, 0); }
        40% { clip: rect(90px, 9999px, 100px, 0); }
        60% { clip: rect(15px, 9999px, 35px, 0); }
        80% { clip: rect(40px, 9999px, 60px, 0); }
        100% { clip: rect(80px, 9999px, 90px, 0); }
      }
      
      /* --- Banner Text Shine --- */
      .text-shine {
        background: linear-gradient(to right, #fff 20%, #a855f7 40%, #a855f7 60%, #fff 80%);
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
      }
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
    </style>
